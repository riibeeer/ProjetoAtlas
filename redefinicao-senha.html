<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <style>
        /* Estilo do fundo com degradê verde */
        body {
            background: linear-gradient(to right, #4CAF50, #81C784);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container do formulário */
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Estilo do campo de entrada */
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        /* Estilo do botão */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Redefinição de Senha</h2>
        <p>Informe o e-mail usado na criação da conta</p>

        <form id="redefinirForm">
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <button type="submit">Enviar Link de Recuperação</button>
        </form>
    </div>

    <script>
        document.getElementById('redefinirForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            // Aqui você pode adicionar lógica para validar o e-mail ou enviar o link de recuperação
            alert('Link de recuperação enviado para ' + email + '. Verifique sua caixa de entrada.');
            // Redireciona para a página de login após enviar o link
            window.location.href = "suaBunda.html"; // Redireciona para a tela de login
        });
    </script>
</body>
</html>
