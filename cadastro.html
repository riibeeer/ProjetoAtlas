<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        /* Estilo do fundo verde degradê */
        body {
            background: linear-gradient(to right, #32cd32, #006400);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container do formulário */
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Estilo dos campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        /* Estilo do botão de envio */
        button {
            width: 100%;
            padding: 12px;
            background-color: #32cd32;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #28a745;
        }

        /* Ajuste de estilo para labels */
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        /* Estilo para mensagens de erro */
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="orgao">Órgão</label>
            <input type="text" id="orgao" name="orgao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <label for="telefone">Telefone (DDD + número)</label>
            <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(XX) XXXXX-XXXX" required>

            <label for="cnpj">CNPJ da Empresa</label>
            <input type="number" id="cnpj" name="cnpj" required>

            <label for="razaoSocial">Razão Social</label>
            <input type="text" id="razaoSocial" name="razaoSocial" required>

            <button type="submit">Solicitar Cadastro</button>
        </form>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Limpar mensagens de erro anteriores
            document.getElementById('error-message').textContent = '';

            // Obter os valores dos campos
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            // Validar senhas
            if (senha !== confirmarSenha) {
                document.getElementById('error-message').textContent = 'As senhas não coincidem!';
                return;
            }

            // Se passar na validação, mostrar sucesso (simulação)
            alert('Cadastro solicitado com sucesso!');
        });
    </script>
</body>
</html>
